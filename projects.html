<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Projets</title>
    <meta name="description" content="Explorez les projets de développement web de [Votre Nom]. Découvrez des exemples concrets de mes réalisations et compétences techniques.">
    <meta name="keywords" content="alternance, portfolio, projets, développement, code source, démo">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode">
    <div id="preloader">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="navbar-placeholder"></div>

    <main class="container mt-5 pt-5">
        <section id="projects" class="py-5">
            <div class="text-center animate-on-scroll">
                <h1 class="mb-5">Mes Projets</h1>
            </div>

            <!-- Project 1 -->
            <div class="row align-items-center featured-project animate-on-scroll">
                <div class="col-lg-7">
                    <a href="#"><img src="https://picsum.photos/seed/gemini-proj1/800/600" class="img-fluid rounded shadow-lg" alt="Image du projet Site Vitrine"></a>
                </div>
                <div class="col-lg-5">
                    <div class="featured-project-text">
                        <h2 class="project-title">Portfolio</h2>
                        <div class="project-tech-list my-3">
                            <span class="badge">HTML5</span>
                            <span class="badge">CSS3</span>
                            <span class="badge">JavaScript</span>
                            <span class="badge">Bootstrap</span>
                        </div>
                        <p class="project-description text-muted">Ce site portfolio a été créé pour présenter mes compétences et mes projets. Il est conçu pour être simple, propre et facile à naviguer.</p>
                        <div class="project-links mt-4">
                            <a href="#" class="btn btn-outline-secondary"><i class="fab fa-github me-1"></i> Code Source</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <div id="footer-placeholder"></div>

    <button id="back-to-top" class="btn btn-primary rounded-circle"><i class="fas fa-arrow-up"></i></button>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/layout.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
